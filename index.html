<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 700px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 100px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
      font-weight: 700;
      text-align: center;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 16px;
      font-weight: 600;
      color: #222;
      font-size: 15px;
    }

    input,
    select {
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #ff7e5f;
      background-color: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
    }

    button {
      padding: 14px;
      margin-top: 25px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 18px;
      }

      label,
      input,
      select {
        font-size: 14px;
      }

      button {
        font-size: 15px;
      }

      .logo-container img {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="https://images.seeklogo.com/logo-png/22/1/exploradores-del-rey-logo-png_seeklogo-224247.png" alt="Logotipo" />
      <h2>FORMULARIO DE<br>REGISTRO DE MIEMBROS<br>DEL CONSEJO NACIONAL</h2>
    </div>

    <form onsubmit="enviarFormulario(event)">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cedula">No. Cédula</label>
        <input type="number" id="cedula" name="cedula" required>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required>

        <label for="provincia">Provincia</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="iglesia">Nombre de la Iglesia</label>
        <input type="text" id="iglesia" name="iglesia" required>

        <label for="pastor">Nombre del Pastor</label>
        <input type="text" id="pastor" name="pastor" required>

        <label for="telPastor">Teléfono del Pastor</label>
        <input type="text" id="telPastor" name="telPastor" required>

        <label for="destacamento">Nombre del Destacamento</label>
        <input type="text" id="destacamento" name="destacamento" required>

        <label for="activo">¿Está activo el Destacamento?</label>
        <select id="activo" name="activo" required>
            <option value="">Seleccione una opción</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="cargoLocal">Cargo Local</label>
        <input type="text" id="cargoLocal" name="cargoLocal" required>

        <label for="seccion">Nombre de la Sección</label>
        <input type="text" id="seccion" name="seccion" required>

        <label for="cargoSeccional">Cargo Seccional</label>
        <input type="text" id="cargoSeccional" name="cargoSeccional" required>

        <!-- NUEVOS CAMPOS -->
        <label for="cargoRegional">Cargo Regional</label>
        <input type="text" id="cargoRegional" name="cargoRegional" required>

        <label for="cargoNacional">Cargo Nacional</label>
        <input type="text" id="cargoNacional" name="cargoNacional" required>

        <button type="submit">Enviar</button>
        </form>

  <script>
    async function enviarFormulario(event) {
      event.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value,
        cedula: document.getElementById('cedula').value,
        edad: document.getElementById('edad').value,
        provincia: document.getElementById('provincia').value,
        iglesia: document.getElementById('iglesia').value,
        pastor: document.getElementById('pastor').value,
        telPastor: document.getElementById('telPastor').value,
        destacamento: document.getElementById('destacamento').value,
        activo: document.getElementById('activo').value,
        cargoLocal: document.getElementById('cargoLocal').value,
        seccion: document.getElementById('seccion').value,
        cargoSeccional: document.getElementById('cargoSeccional').value,
        cargoRegional: document.getElementById('cargoRegional').value,
        cargoNacional: document.getElementById('cargoNacional').value,

      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwqS1hc2AT4ty1eRJYP9xgIqxR4NtCHk9toKlw2Sw-4KdNurAd4kUyjm_3LGeCo8KmEBg/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        alert("Formulario enviado exitosamente.");
        event.target.reset();
      } catch (error) {
        alert("Error al enviar: " + error.message);
      }
    }
  </script>

</body>
</html>
